<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts do Substack e dev.to</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Últimos Posts</h1>
    </header>

    <!-- Seção de posts do Substack -->
    <section class="posts-container" id="postsContainerSubstack">
        <h2>Últimos Posts do Substack</h2>
        <!-- Os posts do Substack vão aparecer aqui -->
    </section>

    <!-- Seção de posts do dev.to -->
    <section class="posts-container" id="postsContainerDevto">
        <h2>Últimos Posts do dev.to</h2>
        <!-- Os posts do dev.to vão aparecer aqui -->
    </section>

    <!-- Seção de inscrição na Newsletter -->
    <section class="newsletter-container">
        <h2>Inscreva-se na nossa Newsletter!</h2>
        <p>Receba atualizações dos nossos posts diretamente no seu e-mail.</p>
        <form action="https://darioprazeres.substack.com" method="GET" target="_blank">
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <button type="submit">Inscrever</button>
        </form>
    </section>

    <footer>
        <p>Feito por Dario Prazeres</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
